apiVersion: v1
kind: Namespace
metadata:
  name: sample-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-generator
  namespace: sample-app
  labels:
    app: log-generator
    service.name: log-generator-service # Explicit label for SigNoz logging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: log-generator
  template:
    metadata:
      labels:
        app: log-generator
        service.name: log-generator-service
    spec:
      containers:
      - name: logger
        image: busybox
        args: [/bin/sh, -c, 'while true; do echo "$(date) - INFO - This is a sample log from $(hostname) in namespace sample-app"; sleep 5; done']
---
apiVersion: v1
kind: Service
metadata:
  name: log-generator
  namespace: sample-app
spec:
  selector:
    app: log-generator
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
